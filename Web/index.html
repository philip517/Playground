<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="data/css/color.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
  </head>

  <body>
    <div class="content">
      <nav>
        <p>hallo</p>
      </nav>
      <div class="section1">
        <img src="data/media/IMG_20220218_131137_432.jpg" alt="" />
      </div>
      <div class="section2 section">
        <p class="ly_title">Leap Year Game</p>
        <div class="ly_game">
          <p>Enter Your Year</p>
          <input class="year" type="number" maxlength="4" placeholder="0" />
          <button class="check">check</button>
          <p class="text hidden">
            Enter a Number not including letters or spaces
          </p>
        </div>
        <p class="result">Checking...</p>
      </div>
      <div class="section3 section">
        <p>Calculator</p>
        <div class="calculator">
          <div class="screen">
            <p class="calc">hallo</p>
            <p class="answer">answer</p>
          </div>
          <div class="keys">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="clear">C</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="">.</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num">0</button>
            <button class="sum">+</button>
            <button class="num sub">-</button>
            <button class="num mult">x</button>
            <button class="num div">/</button>
            <button class="solve">=</button>
          </div>
        </div>
      </div>
      <div class="section4 section">
        <p>ahlshldaish</p>
      </div>
      <div class="section5 section">
        <p>ahlshldaish</p>
      </div>
    </div>
  </body>
  <script src="data/js/play.js"></script>
  <script src="data/js/calc.js"></script>
</html>
